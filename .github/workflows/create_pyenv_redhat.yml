name: create_pyenv_redhat

on:
  # Permit manual trigger
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # These containers are generated by https://github.com/flumy-project/docker-generate
      image: flumy/almalinux-8-wx

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
        
    - name: Setup Python Version
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Create an uv environment
      run: |
        uv venv
        tar cjvf .venv pyenv_flumy_redhat.tar.gz
        
    - uses: actions/upload-artifact@v4
      with:
        name: redhat-archive
        path: pyenv_flumy_redhat.tar.gz

