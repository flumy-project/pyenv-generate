name: create_pyenv_redhat

on:
  # Permit manual trigger
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'
        required: false
        default: ''
      dry_publish:
        description: 'Dry publish (no upload)'
        type: boolean
        required: false
        default: false
        
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # These containers are generated by https://github.com/flumy-project/docker-generate
      image: flumy/almalinux-8-wx

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Create an uv environment
      run: |
        uv venv
        uv pip install gstlearn
        uv pip install flumy
        ls -a
        tar czvf pyenv_flumy_redhat.tar.gz .venv
        
    - uses: actions/upload-artifact@v4
      with:
        name: redhat-archive
        path: pyenv_flumy_redhat.tar.gz

  publish:
    needs: build
    if: ${{inputs.dry_publish == false}}

    # Only ubuntu can upload via ssh
    runs-on: ubuntu-latest

    steps:
    - uses: fabien-ors/files-publish-action@v5
      with:
        host: ${{ secrets.CG_HOST }}
        username: ${{ secrets.CG_USR }}
        password: ${{ secrets.CG_PWD }}
        dest-path: "/var/www/html/flumy"
        pattern: "redhat-archive"

